<!DOCTYPE html>
<html>

<head>
	<title> De familie Koe - Schrijf ons! </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<h1>De familie Koe</h1>
		<nav>
			<ul class="navigation-items">
				<li><a href="index.html">Het weiland</a></li>
				<li><a href="about.html">De schuur</a></li>
				<li><a href="contact.html">Schrijf ons!</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>We vinden het heel leuk als je ons een briefje wilt schrijven!</h2>
		<form name="contact" method="POST" data-netlify="true">
			<label for="name">Jouw naam
				<input name="name" type="text">
			</label>
			<label for="email">Jouw e-mailadres
				<input name="email" type="email"></label>
			<label for="phone">Jouw telefoonnummer
				<input name="phone" type="tel"></label>
			<label for="age">Jouw leeftijd
				<input name="age" type="number"></label>
			<label for="gender">Jouw gender</label>
			<label for="male"><input type="radio" id="male" name="gender" value="male">Man</label><br>
			<label for="female"><input type="radio" id="female" name="gender" value="female">Vrouw</label><br>
			<label for="fav-food">Wat is je favoriete eten?
				<input type="checkbox" id="food1" name="food1" value="Frans">
				<label for="food1">Frans</label><br>
				<input type="checkbox" id="food2" name="food2" value="Italiaans">
				<label for="food2">Italiaans</label><br>
				<input type="checkbox" id="food3" name="food3" value="Spaans">
				<label for="food3">Spaans</label></label>
			<input type="checkbox" id="food4" name="food4" value="Arabisch">
			<label for="food4">Arabisch</label>
			<p>
				<label for="message">Jouw biografie
					<textarea name="message"></textarea></label>
			</p>
			<p><label id="fav-cow">Jouw favoriete koe</label>
				<label for="anna"><input type="radio" name="cow" value="anna">Anna</label>
				<label for="pieter"><input type="radio" name="cow" value="pieter">Pieter</label>
				<label for="madeliefje"><input type="radio" name="cow" value="madeliefje">Madeliefje</label>
				<label for="eefje"><input type="radio" name="cow" value="eefje">Eefje</label>
				<label for="francois"><input type="radio" name="cow" value="francois">Francois</label>
			</p>
			<p><label for="upload">Upload je favoriete recept<input type="file"></label></p>
			<p><label>Je recepten website <input type="url"></label></p>
			<button type="submit">Verstuur!</button> <button type="reset">Reset formulier</button>
		</form>
	</main>
	<footer>Copyright Sacha 2021</footer>
</body>

</html>
